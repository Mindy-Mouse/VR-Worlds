<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Set the background color -->
            <a-sky color="black"></a-sky>
            
            <!-- Red sphere -->
            <a-sphere radius="0.5" color="red" position="0 0 -10"
                animation="
                    property: position;
                    from: 0 0 -10;
                    to: -20 20 -15;
                    dur: 3000;
                    loop: true;
                    "
            ></a-sphere>
    
    
            <!-- Orange sphere -->
            <a-sphere radius="0.5" color="orange" position="0 0 -10"
                 animation="
                    property: position;
                    from: 0 0 -10;
                    to: -16 20 -15;
                    dur: 3000;
                    loop: true;
                    dir: alternate;
                    delay: 500;
                    "
            ></a-sphere>
    
            <!-- Yellow sphere -->
           <a-sphere radius="0.5" color="yellow" position="0 0 -10"
                animation="
                    property: position;
                    from: 0 0 -10;
                    to: 0 20 -15;
                    dur: 3000;
                    loop: true;
                    dir: alternate;
                    delay: 1000;
                    "
            ></a-sphere>
               
            <!-- Green sphere -->
            <a-sphere radius="0.5" color="green" position="0 0 -10"
                animation="
                    property: position;
                    from: 0 0 -10;
                    to: 16 20 -15;
                    dur: 3000;
                    loop: true;
                    dir: alternate;
                    delay: 1500;
                    "
            ></a-sphere>
    
            <!-- Blue sphere -->
            <a-sphere radius="0.5" color="blue" position="0 0 -10"
                animation="
                    property: position;
                    from: 0 0 -10;
                    to: 20 20 -15;
                    dur: 3000;
                    loop: true;
                    dir: alternate;
                    delay: 2000;
                    "
            ></a-sphere>
            
            <!-- Purple sphere -->
             <a-sphere radius="0.5" color="purple" position="0 0 -10"
                animation="
                    property: position;
                    from: 0 0 -10;
                    to: 25 20 -15;
                    dur: 3000;
                    loop: true;
                    dir: alternate;
                    delay: 2500;
                    "
            ></a-sphere>
        </a-scene>
    </body>
</html>
